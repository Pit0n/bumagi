<div class="control" [formGroup]="parentFormGroup">
  <input #password
    class="password-control"
    type="password"
    [placeholder]="placeholder"
    [formControlName]="controlName"/>
  <div
    class="password-toggle"
    (click)="changeInput(password)"
    [ngClass]="{view : isPasswordView}">
  </div>
</div>
